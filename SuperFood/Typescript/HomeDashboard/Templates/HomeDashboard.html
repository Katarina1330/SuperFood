<h1>Top Deals</h1>

<div class="row" id="grid" data-columns>
    <div ng-repeat="product in allProducts" after-render-dashboard="postDashboardRender">
        <div class="panel panel-item">
            <product-dashboard-container></product-dashboard-container>
        </div>
    </div>
</div>

<div class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <p class="navbar-text pull-left">
           You have <b>{{ shoppingCart.length }}</b> selected items. 
        </p>

        <a href="#home/cartreview" class="navbar-btn btn-danger btn pull-right" ng-hide="shoppingCart.length == 0">
            <i class="material-icons m-icon">shopping_cart</i> Place your order
        </a>
    </div>
</div>
