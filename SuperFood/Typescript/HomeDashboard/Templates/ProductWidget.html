
<div class="panel-heading card-header">
    <div class="media">
        <div class="media-left">
            <i class="material-icons m-icon">local_dining</i>
            {{product.Name}}
        </div>
        <div class="media-body">
            <h2 class="card-title">{{product.ProductType.Name}}</h2>
        </div>
        <div class="media-right">
            <div class="media-right">
                <span style="cursor: pointer;">
                    <i class="material-icons settings">favorite</i>
                </span>
            </div>
        </div>
    </div>
</div>
<div class="panel-body">
    <div class="switch">
        <h3 class="section-title">{{product.Description}}</h3>
    </div>
    <uib-accordion>
        <div uib-accordion-group class="panel-default" heading="Details">
            <ul>
                <li>tomato</li>
                <li>cheese</li>
                <li>arugula</li>
            </ul>
        </div>
    </uib-accordion>
    <div>
        <button class="btn btn-default btn-xs" ng-click="upSpinner(product)"><i class="material-icons settings">add</i></button>
        <input type="text" ng-model="product.Amount" placeholder="0" readonly />
        <button class="btn btn-default btn-xs" ng-click="downSpinner(product)"><i class="material-icons settings">remove</i></button>
    </div>
</div>
