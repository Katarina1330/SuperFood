<h3>Create Product</h3>

<form name="detailForm">
    <div class="container">
        <div class="row">
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" ng-model="newProduct.Name" type="text" placeholder="Add Name" />
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label>Details</label>
                <textarea class="form-control" ng-model="newProduct.Details" rows="4" cols="50" placeholder="Add details"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label>Description </label>
                <textarea class="form-control" ng-model="newProduct.Description" rows="4" cols="50" placeholder="Add description"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label>Price</label>
                <input class="form-control" ng-model="newProduct.Price" type="number" />
            </div>
        </div>
        <div class="row">
            <div>
                <label><input ng-model="newProduct.InStock" type="checkbox"> In Stock</label>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label>Category </label>
                <select class="form-control" ng-model="newProduct.ProductType.Id">
                    <option value="" disabled selected hidden>Please Choose...</option>
                    <option ng-repeat="productType in allProductTypes" value="{{productType.Id}}">{{productType.Name}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <input type="button" class="btn btn-primary" ng-click="createProduct(newProduct)" value="Save" />
        </div>
    </div>
</form>
