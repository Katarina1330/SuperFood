<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="../../../Content/products.css" />
</head>
 <h3>Products</h3>

<div class="products container col-sm-12" style="width: 98% !important;">
    <div class="row">
        <div class="col-xs-12 col-lg-3">
            <form class="field ng-pristine ng-valid">
                <div class="form-group">
                   
                    <div class="input-group">
                        <label class="sr-only" for="search">Search</label>
                        <input type="text" class="form-control ng-pristine ng-valid ng-touched" id="search" placeholder="Search Products" ng-model="searchQuery" style="">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="material-icons" aria-hidden="true">search</span>
                            </button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-12 col-lg-1 col-lg-offset-8">
            <a  href="#administration/product/add">
                <i class="material-icons md-48">add_circle</i>
            </a>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-12">
            <div class="table-view-container">

                <table class="table-view">
                    <thead class="table-view-header">
                        <tr>
                            <th class="space"></th>
                            <th class="sort-category" ng-click="applySort('Name')">Name</th>
                            <th class="sort-category" ng-click="applySort('Details')">Details</th>
                            <th class="sort-category" ng-click="applySort('Description')">Description</th>
                            <th class="sort-category" ng-click="applySort('Price')">Price</th>
                            <th class="sort-category" ng-click="applySort('InStock')">In Stock</th>
                            <th class="sort-category" ng-click="applySort('IsDeleted')">Is Deleted</th>
                        </tr>
                    </thead>
                    <tbody class="table-view-body">
                        <tr class="products" ng-repeat="(productIndex, product) in allProducts| filter: searchQuery | orderBy:sortProductProperty:reverseProduct track by productIndex" ng-class="{lightgrey: $index % 2 != 0}">
                            <td class="fab-cell">
                                <div class="fab">
                                    <a href="">
                                        <i class="material-icons">description</i>
                                    </a>
                                </div>
                            </td>
                            <td>
                                {{product.Name}}
                            </td>
                            <td>
                                {{product.Details}}
                            </td>
                            <td>
                                {{product.Description}}
                            </td>
                            <td>
                                {{product.Price}}
                            </td>
                            <td>
                                <input type="checkbox" ng-model="product.InStock" ng-change="updateProductDetails(product)" />
                            </td>
                            <td>
                                <input type="checkbox" ng-model="product.IsDeleted" ng-change="updateProductDetails(product)" />
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<style>
    .material-icons.md-48 { font-size: 48px; }
</style>
